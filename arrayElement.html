<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>Sample Screen</h1>
</head>
<body>
    <input type="text" id="text" >
    <input type="button" onclick="Add_to_Arr()"; value="Add" id="btnAdd">
    <input type="button" onclick="Display()";  id="btnDisplay" value="DisPlay">
    <div id="result"></div>

    <script>
        let x=0;
        let arr = new Array();
        let i;
        let e;
        function Add_to_Arr() {
            arr[x] = document.getElementById('text').value;
            alert("Element: " + arr[x] + " Added at index ");
            x++;
            document.getElementById('text').value = '';
        }

        function Display() {
            let e= '<hr>';
            for (i=0;i<arr.length;i++){
                e += "Element " + i + " = " + arr[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>
</html>
